<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boot Check</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{--bg:#ffffff;--fg:#111827;--muted:#6b7280;--card:#f9fafb}
    *{box-sizing:border-box}
    body{margin:24px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{margin:0 0 8px 0}
    code{background:#eef2f7;border-radius:6px;padding:2px 6px}
    a{color:#2563eb;text-decoration:underline}
  </style>
</head>
<body>
  <h1>Boot Check ✅</h1>
  <p>This minimal page proves HTML renders and JS executes on GitHub Pages.</p>  <div class="card">
    <p id="js">JS OK: (pending)</p>
    <p id="sw" class="muted">SW: (registering…)</p>
  </div>  <p style="margin-top:14px">
    <a href="health.html">Open health.html</a> ·
    <a href="index.html?v=9">Reload (v9)</a>
  </p>  <script>
    // JS sanity
    document.getElementById('js').textContent = 'JS OK: ' + new Date().toISOString();

    // Optional: register the service worker to mimic app behavior later
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(reg => {
        document.getElementById('sw').textContent = 'SW registered ✔️ (' + (reg.scope || 'ok') + ')';
      }).catch(err => {
        document.getElementById('sw').textContent = 'SW registration error: ' + err;
      });
    } else {
      document.getElementById('sw').textContent = 'SW not supported in this browser';
    }
  </script></body>
</html>
